<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">

<head>
    <title>Danh sách Video</title>
</head>

<body>

<div layout:fragment="content">

    <h3 class="mt-3 mb-3">Danh sách Video</h3>

    <a class="btn btn-success mb-3" th:href="@{/admin/videos/add}">
        + Thêm Video
    </a>

    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Poster</th>
                <th>Lượt xem</th>
                <th>Mô tả</th>
                <th>Danh mục</th>
                <th>Active</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="v : ${videos}">
                <td th:text="${v.videoId}"></td>
                <td th:text="${v.title}"></td>
                <td th:text="${v.poster}"></td>
                <td th:text="${v.views}"></td>
                <td th:text="${v.description}"></td>

                <td th:text="${v.category != null ? v.category.categoryName : ''}"></td>

                <td>
                    <span th:text="${v.active ? 'Active' : 'Inactive'}"></span>
                </td>

                <td>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{'/admin/videos/edit/' + ${v.videoId}}">
                        Sửa
                    </a>

                    <a class="btn btn-danger btn-sm"
                       th:href="@{'/admin/videos/delete/' + ${v.videoId}}"
                       onclick="return confirm('Xóa video này?')">
                        Xóa
                    </a>
                </td>
            </tr>
        </tbody>

    </table>

</div>

</body>
</html>
