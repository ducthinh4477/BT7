<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">

<head>
    <title>Thêm / Sửa User</title>
</head>

<body>

<div layout:fragment="content">

    <h3 class="mt-3 mb-3">Thêm / Sửa User</h3>

    <form th:object="${user}" th:action="@{/admin/users/save}" method="post">

        <input type="hidden" th:field="*{userId}" />

        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input class="form-control" th:field="*{username}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" th:field="*{password}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Fullname:</label>
            <input class="form-control" th:field="*{fullname}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input class="form-control" th:field="*{email}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input class="form-control" th:field="*{phone}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Role:</label>
            <select class="form-select" th:field="*{role}">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
                <option value="SELLER">SELLER</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Active:</label>
            <select class="form-select" th:field="*{active}">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>

        <button class="btn btn-primary">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/admin/users/list}">Quay lại</a>

    </form>

</div>

</body>
</html>
