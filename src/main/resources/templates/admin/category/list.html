<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-admin}">

<head>
    <title>Danh sách Category</title>
</head>

<body>

<div layout:fragment="content">
    <h3 class="mb-3 mt-2">Danh sách Category</h3>

    <a class="btn btn-success mb-3" th:href="@{/admin/categories/add}">
        + Thêm Category
    </a>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
            <th>Images</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cate : ${categories}">
            <td th:text="${cate.categoryId}"></td>
            <td th:text="${cate.categoryName}"></td>
            <td th:text="${cate.categoryCode}"></td>
            <td th:text="${cate.images}"></td>
            <td>
                <span th:text="${cate.status ? 'Active' : 'Inactive'}"></span>
            </td>
            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{'/admin/categories/edit/' + ${cate.categoryId}}">Sửa</a>
                &nbsp;
                <a class="btn btn-danger btn-sm"
                   th:href="@{'/admin/categories/delete/' + ${cate.categoryId}}"
                   onclick="return confirm('Xóa mục này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
