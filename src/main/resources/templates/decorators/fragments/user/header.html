<div th:fragment="headerUser">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand" th:href="@{/}">
            User Site
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item mx-2">
                    <a class="nav-link" th:href="@{/}">
                        Trang chủ
                    </a>
                </li>

                <li class="nav-item mx-2">
                    <a class="nav-link" th:href="@{/videos}">
                        Video
                    </a>
                </li>

                <li class="nav-item mx-2">
                    <a class="nav-link" th:href="@{/categories}">
                        Danh mục
                    </a>
                </li>

                <!-- Hiển thị tên người đăng nhập -->
                <li class="nav-item mx-2 text-light">
                    <span th:text="${session.currentUser != null ? session.currentUser.fullname : ''}">
                        User Name
                    </span>
                </li>

                <!-- Logout -->
                <li class="nav-item mx-2" th:if="${session.currentUser != null}">
                    <a class="nav-link text-warning fw-bold" th:href="@{/logout}">
                        Logout
                    </a>
                </li>

                <!-- nếu chưa login -->
                <li class="nav-item mx-2" th:if="${session.currentUser == null}">
                    <a class="nav-link text-light" th:href="@{/login}">
                        Login
                    </a>
                </li>

            </ul>
        </div>
    </nav>
</div>
