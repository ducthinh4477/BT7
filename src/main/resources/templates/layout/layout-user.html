<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <title layout:title-pattern="$CONTENT_TITLE | User Panel">User Panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />

    <!-- Custom CSS nếu cần -->
</head>

<body>

<!-- Header -->
<header class="row">
    <div layout:replace="decorators/fragments/header-user :: headerUser"></div>
</header>

<!-- Main Content -->
<main class="container mt-4">
    <div layout:fragment="content">
        <!-- Nội dung sẽ được load từ các trang con -->
    </div>
</main>

<!-- Footer -->
<footer class="row mt-4">
    <div layout:replace="decorators/fragments/footer-user :: footerUser"></div>
</footer>

<!-- JavaScript -->
<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
